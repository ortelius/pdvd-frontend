<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Updating | DeployHub</title>
    <style>
        :root {
            --primary: #2563eb;
            --text: #1f2937;
            --subtext: #6b7280;
            --bg: #f3f4f6;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 480px;
            width: 100%;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }
        p {
            color: var(--subtext);
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .loader {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--subtext);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--subtext);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>

        <h1>We'll be right back</h1>
        <p>
            The system is currently undergoing a brief update or restart. 
            Traffic is being rerouted to healthy nodes.
            <br><br>
            Please wait a moment while we reconnect you.
        </p>

        <a href="javascript:window.location.reload()" class="btn">Try Again</a>

        <div class="loader">
            <div class="spinner"></div>
            <span>Auto-refreshing in <span id="timer">30</span>s...</span>
        </div>
    </div>

    <script>
        // Simple countdown to auto-refresh the page
        let timeLeft = 30;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
